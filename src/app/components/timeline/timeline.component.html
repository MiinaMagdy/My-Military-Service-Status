
<div class="timeline">
    <div class="timeline-line"></div>
    @for (item of items; track item) {
    <div class="timeline-item">
    <div class="timeline-content" [style.borderColor]="item.color">
        <div class="date">
        {{ item.from | date }} - {{ formatToDate(item.to) }} ({{
            numberOfDays(item.from, item.to)
        }})
        </div>
        <div class="text">{{ item.text }}</div>
    </div>
    <div class="timeline-point" [style.backgroundColor]="item.color"></div>
    </div>
    }
</div>
