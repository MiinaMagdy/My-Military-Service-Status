<div class="container">
  <h1>Military Service Status</h1>
  <app-service-status 
    [currentStatus]="currentStatus.state"
    [endDate]="currentStatus.to"
    [onDutyDays]="currentStatus.onDutyDays"
    [timeOffDays]="currentStatus.timeOffDays"
  />
  <app-countdown [endDate]="endDate" />
  <app-timeline [items]="historyTimeline" />
</div>
